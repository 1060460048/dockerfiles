drone:
  image: armdrone/drone
  ports:
    - "8000:80"
  volumes:
    - ./data:/var/lib/drone
    - /var/run/docker.sock:/var/run/docker.sock
  environment:
    - REMOTE_DRIVER=gogs
    - REMOTE_CONFIG=https://git.easypi.info/?open=false
    - PLUGIN_FILTER=armdrone/*
    - GIN_MODE=release
  restart: always
