[program:chinadns]
priority = 100
command = chinadns -m -c /etc/chnroute.txt -p 2053

[program:dnsmasq]
priority = 200
command = dnsmasq --keep-in-foreground \
                  --conf-file=/dev/null \
                  --cache-size=25000 \
                  --no-resolv \
                  --server=127.0.0.1#2053
